<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="" />
      <div class="content">
        <div class="name">{{ food.name }}</div>

        <span class="favorite {{ food.favorite ? '' : 'not' }}">
          &hearts;
        </span>
        <!-- reating component -->
        <div class="stars">
          <p-rating [(ngModel)]="food.stars" [cancel]="false" readonly="true" />
        </div>
        <!-- origin -->
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•“</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency }}
        </div>
      </div>
    </a>
  </li>
</ul>
